name: PR Validation (Consolidated)

# Fast feedback workflow for pull requests
# Optimized for speed: ~5 minutes
# Runs quality checks and unit tests only

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'logseq/**'
      - 'archive/**'
      - '.github/workflows/**'  # Don't run on workflow changes

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Fast quality checks
  quality-checks:
    name: Quality Checks (Format, Lint, Types)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TTA environment
        uses: ./.github/actions/setup-tta-env
        with:
          python-version: '3.12'

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Format check
        id: format
        run: uv run ruff format --check .

      - name: Lint check
        id: lint
        run: uv run ruff check .

      - name: Type check
        id: typecheck
        continue-on-error: true
        run: uv run pyright packages/

      - name: Quality summary
        if: always()
        run: |
          echo "## Quality Checks ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ steps.format.outcome == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint.outcome == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ steps.typecheck.outcome == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY

  # Fast unit tests
  unit-tests:
    name: Unit Tests (Python 3.12, Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TTA environment
        uses: ./.github/actions/setup-tta-env
        with:
          python-version: '3.12'

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: |
          uv run pytest -v \
            -m "not integration and not slow and not external" \
            --maxfail=10 \
            --tb=short

      - name: Test summary
        if: always()
        run: |
          echo "## Unit Tests ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fast unit tests completed" >> $GITHUB_STEP_SUMMARY

  # PR validation summary
  pr-summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## PR Validation Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.quality-checks.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Comprehensive tests (including integration and matrix builds) run on merge to main." >> $GITHUB_STEP_SUMMARY

      - name: Check required jobs
        if: needs.quality-checks.result != 'success' || needs.unit-tests.result != 'success'
        run: |
          echo "::error::PR validation failed. Please fix the issues above."
          exit 1
