name: Platform Compatibility (Consolidated)

# Matrix build testing across platforms and Python versions
# Runs nightly or on-demand to validate cross-platform compatibility
# Not blocking for PRs to maintain fast feedback

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to test (comma-separated: ubuntu,macos,windows)'
        required: false
        default: 'ubuntu,macos,windows'
      python-versions:
        description: 'Python versions (comma-separated: 3.11,3.12)'
        required: false
        default: '3.11,3.12'

  # Nightly scheduled run
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily

  # Also run on pushes to main that touch core packages
  push:
    branches: [main]
    paths:
      - 'packages/tta-dev-primitives/**'
      - 'packages/tta-observability-integration/**'
      - 'packages/universal-agent-context/**'

concurrency:
  group: compatibility-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Matrix builds across platforms
  platform-matrix:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache uv binary
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/uv
          key: ${{ runner.os }}-uv-0.5.x

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: |
          if ! command -v uv &> /dev/null; then
            curl -LsSf https://astral.sh/uv/install.sh | sh
          fi

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: |
          if (!(Get-Command uv -ErrorAction SilentlyContinue)) {
            irm https://astral.sh/uv/install.ps1 | iex
          }
        shell: powershell

      - name: Add uv to PATH (Unix)
        if: runner.os != 'Windows'
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Add uv to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-
            ${{ runner.os }}-python-

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        run: |
          uv run pytest -v \
            --tb=short \
            -m "not integration and not slow and not external" \
            --cov=packages \
            --cov-branch \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ${{ matrix.os == 'ubuntu-latest' && 'ubuntu' || matrix.os == 'macos-latest' && 'macos' || 'windows' }},python-${{ matrix.python-version }}
          name: ${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Test package installation
        run: uv pip install -e packages/tta-dev-primitives/

  # Compatibility summary
  compatibility-summary:
    name: Platform Compatibility Summary
    runs-on: ubuntu-latest
    needs: platform-matrix
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Platform Compatibility Test Results ðŸŒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Python 3.11 | Python 3.12 |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Ubuntu | ${{ needs.platform-matrix.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.platform-matrix.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.platform-matrix.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.platform-matrix.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.platform-matrix.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.platform-matrix.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This workflow runs nightly to validate cross-platform compatibility." >> $GITHUB_STEP_SUMMARY
