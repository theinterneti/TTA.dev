[project]
name = "tta-agent-testing-framework"
version = "0.1.0"
description = "Automated AI agentic coder testing framework for VS Code workspaces"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "TTA.dev Team" }
]
dependencies = [
    # TTA.dev primitives (extended with testing features)
    "tta-dev-primitives>=1.0.0",
    "tta-observability-integration>=1.0.0",

    # Playwright for browser automation
    "playwright>=1.40.0",
    "pytest-playwright>=0.4.0",

    # VS Code workspace parsing
    "pyyaml>=6.0",

    # MCP client testing
    "websockets>=12.0",
    "aiohttp>=3.9",

    # Data analysis & reporting
    "pandas>=2.0",
    "matplotlib>=3.7",
    "scikit-learn>=1.3",

    # Notebook support for demos
    "jupyter>=1.0",
    "notebook>=7.0",

    # Logseq integration for knowledge base
    "httpx>=0.25",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.2",
    "mypy>=1.7",
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.1",
    "pytest-xdist>=3.5",
    "black>=23.0",
]
playwright = [
    "playwright>=1.40",
]
mcp = [
    "websockets>=12.0",
    "aiohttp>=3.9",
]

[tool.setuptools]
packages = ["tta_agent_testing_framework"]

[tool.setuptools.package-dir]
"" = "src"

[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    # Allow non-abstract empty methods in abstract base classes
    "B027",
    # Allow boolean positional values in function calls, like `dict.get(... True)`
    "FBT003",
    # Ignore checks for possible passwords
    "S105", "S106", "S107",
    # Ignore complexity
    "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"**/tests/**/*" = ["S101"]  # allow assert

[tool.ruff.isort]
known-first-party = ["tta_agent_testing_framework"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "playwright.*",
    "pytest_playwright.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=tta_agent_testing_framework",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "browser: marks tests that require browser automation",
    "mcp: marks tests that require MCP servers",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["tta_agent_testing_framework"]
omit = [
    "*/tests/*",
    "*/testing/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
