[project]# Workspace-level configuration for TTA.dev platform

name = "tta-dev"# This is NOT a buildable package - individual packages are in packages/

version = "0.1.0"

description = "Agentic Primitives Framework for Budget-Aware Multi-Provider LLM Workflows"[tool.uv.workspace]

authors = [members = [

    {name = "TTA.dev Contributors", email = "dev@tta.dev"}    "packages/tta-dev-primitives",

]    "packages/tta-observability-integration",

readme = "README.md"    "packages/keploy-framework",

requires-python = ">=3.10"]

license = {text = "MIT"}

keywords = ["ai", "agents", "llm", "primitives", "workflow", "orchestration", "budget"][tool.uv]

classifiers = [dev-dependencies = [

    "Development Status :: 3 - Alpha",    "pytest>=8.0.0",

    "Intended Audience :: Developers",    "pytest-asyncio>=0.24.0",

    "License :: OSI Approved :: MIT License",    "pytest-cov>=4.1.0",

    "Programming Language :: Python :: 3",    "pytest-mock>=3.14.0",

    "Programming Language :: Python :: 3.10",    "ruff>=0.8.0",

    "Programming Language :: Python :: 3.11",]

    "Programming Language :: Python :: 3.12",

    "Topic :: Software Development :: Libraries :: Application Frameworks",[tool.ruff]

    "Topic :: Scientific/Engineering :: Artificial Intelligence",line-length = 100

]target-version = "py311"



dependencies = [][tool.ruff.lint]

select = [

[project.optional-dependencies]    "E",   # pycodestyle errors

dev = [    "W",   # pycodestyle warnings

    "pytest>=7.0.0",    "F",   # pyflakes

    "pytest-cov>=4.0.0",    "I",   # isort

    "pytest-asyncio>=0.21.0",    "N",   # pep8-naming

    "ruff>=0.1.0",    "UP",  # pyupgrade

    "pyright>=1.1.0",    "B",   # flake8-bugbear

]    "C4",  # flake8-comprehensions

]

[build-system]ignore = []

requires = ["hatchling"]

build-backend = "hatchling.build"[tool.pyright]

pythonVersion = "3.11"

[tool.hatch.build.targets.wheel]typeCheckingMode = "basic"

packages = []reportMissingImports = true

reportMissingTypeStubs = false

[tool.pytest.ini_options]include = ["packages"]

testpaths = ["tests", "packages/*/tests"]exclude = [

python_files = "test_*.py"    "**/__pycache__",

python_classes = "Test*"    "**/.pytest_cache",

python_functions = "test_*"    "**/node_modules",

addopts = "-v --strict-markers"    "archive",

markers = []

    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",

    "slow: marks tests as slow (deselect with '-m \"not slow\"')",[tool.pytest.ini_options]

]pythonpath = ["."]

testpaths = ["tests", "packages"]

[tool.coverage.run]asyncio_mode = "auto"

source = ["packages"]addopts = "-v --strict-markers"

omit = [markers = [

    "*/tests/*",    "asyncio: mark test as async",

    "*/examples/*",    "integration: mark test as integration test",

    "*/__pycache__/*",    "unit: mark test as unit test",

]]


[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/**/*.py" = ["B", "F841"]  # Allow assert statements and unused variables in tests

[tool.pyright]
include = ["packages"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/.*",
]
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.10"
