  #       - datasourceUid: 'jaeger'
  #         matcherRegex: '"trace_id":"(\w+)"'
  #         name: 'trace_id'
  #         url: '$${__value.raw}'
  #   secureJsonData: {}

  # AlertManager - Alert status and management
  - name: alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    basicAuth: false
    jsonData:
      implementation: prometheus
    secureJsonData: {}
