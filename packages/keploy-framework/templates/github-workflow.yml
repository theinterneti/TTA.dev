name: Keploy API Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2am UTC

jobs:
  keploy-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Keploy Framework
        run: |
          pip install keploy-framework
      
      - name: Start API Server
        run: |
          # Replace with your API start command
          python -m uvicorn app:app --port 8000 &
          sleep 5
      
      - name: Run Keploy Tests
        id: keploy
        run: |
          keploy-test
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: keploy-test-report
          path: keploy/test-report.html
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('keploy/test-report.html', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª Keploy Test Results\n\n${report}`
            });
