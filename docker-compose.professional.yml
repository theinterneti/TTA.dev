version: '3.8'

services:
  # Jaeger - All-in-one (UI, collector, query, agent)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: tta-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp" # Zipkin compact thrift
      - "6831:6831/udp" # Jaeger compact thrift
      - "6832:6832/udp" # Jaeger binary thrift
      - "5778:5778" # Serve configs
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger collector HTTP
      - "14250:14250" # Jaeger collector gRPC
      - "9411:9411" # Zipkin compatible endpoint
      - "14269:14269" # Jaeger metrics
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_BACKEND=prometheus
      - METRICS_HTTP_ROUTE=/metrics
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:14269/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tta-observability

  # Prometheus - Metrics collection with professional configuration
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: tta-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      # Allow configurable Docker host IP for different environments
      - DOCKER_HOST_IP=${DOCKER_HOST_IP:-host.docker.internal}
    volumes:
      # Professional configuration files
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--log.level=info'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tta-observability
    depends_on:
      - alertmanager

  # AlertManager - Professional alerting
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tta-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--log.level=info'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tta-observability

  # Grafana - Professional dashboards and visualization
  grafana:
    image: grafana/grafana:10.2.3
    container_name: tta-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tta-observability
    depends_on:
      - prometheus
      - jaeger

  # OpenTelemetry Collector - Advanced telemetry processing
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: tta-otel-collector
    restart: unless-stopped
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # Health check
    volumes:
      - ./config/otel-collector/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    command: [ "--config=/etc/otel-collector-config.yml" ]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tta-observability
    depends_on:
      - jaeger
      - prometheus

  # Prometheus Pushgateway - For short-lived processes
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: tta-pushgateway
    restart: unless-stopped
    ports:
      - "9091:9091"
    command:
      - '--web.enable-admin-api'
      - '--log.level=info'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tta-observability

  # Node Exporter - System metrics (optional for production insight)
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: tta-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - tta-observability

networks:
  tta-observability:
    driver: bridge
    name: tta-observability

volumes:
  prometheus-data:
    name: tta-prometheus-data
  grafana-data:
    name: tta-grafana-data
  alertmanager-data:
    name: tta-alertmanager-data
