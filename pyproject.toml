# Workspace-level configuration for TTA.dev platform
# This is NOT a buildable package - individual packages are in packages/

[tool.uv.workspace]
members = [
    "packages/tta-dev-primitives",
    "packages/tta-observability-integration",
    "packages/universal-agent-context",
    "packages/tta-application",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.8.0",
    "pydantic>=2.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = []

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
include = [
    "packages/tta-dev-primitives/src",
    "packages/tta-observability-integration/src",
    "packages/universal-agent-context/src",
    "packages/tta-application/src",
]
exclude = ["**/__pycache__", "**/.pytest_cache", "**/node_modules", "archive"]

[tool.pytest.ini_options]
pythonpath = [
    ".",
    "packages/tta-dev-primitives",
    "packages/tta-observability-integration",
    "packages/universal-agent-context",
    "packages/tta-application",
]
testpaths = ["packages/"]
asyncio_mode = "auto"
addopts = "-v --strict-markers"
markers = [
    "asyncio: mark test as async",
    "integration: mark test as integration test",
    "unit: mark test as unit test",
]
