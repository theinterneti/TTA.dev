# Pre-commit hooks for TTA.dev
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# See: https://pre-commit.com/

repos:
  # Ruff - Fast Python linter and formatter (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff format
        types_or: [python, pyi]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Check for common security issues
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock\.json|uv\.lock

  # Validate pyproject.toml
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.21
    hooks:
      - id: validate-pyproject
        files: pyproject\.toml$

  # KB validation (local hook)
  - repo: local
    hooks:
      - id: kb-validation
        name: KB validation
        entry: python3 framework/scripts/kb_precommit_check.py
        language: system
        files: logseq/pages/.*\.md$
        pass_filenames: true
        verbose: true

# Configuration
default_language_version:
  python: python3.11

# Only run on staged files by default
default_stages: [pre-commit]

# Skip CI-only checks in local development
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_schedule: quarterly
