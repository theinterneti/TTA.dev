name: Merge Validation

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'logseq/**'
      - 'archive/**'

concurrency:
  group: merge-${{ github.ref }}
  cancel-in-progress: false

jobs:
  comprehensive-tests:
    name: Comprehensive Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TTA environment
        uses: ./.github/actions/setup-tta-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Run all tests with coverage
        run: |
          uv run pytest -v \
            --cov=packages \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -m "not integration"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: comprehensive-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TTA environment
        uses: ./.github/actions/setup-tta-env

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Start test services
        run: |
          docker compose -f packages/tta-dev-primitives/docker-compose.integration.yml up -d
          sleep 10

      - name: Run integration tests
        run: uv run pytest -v -m "integration"
        env:
          RUN_INTEGRATION: "true"

      - name: Stop test services
        if: always()
        run: docker compose -f packages/tta-dev-primitives/docker-compose.integration.yml down

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [comprehensive-tests, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TTA environment
        uses: ./.github/actions/setup-tta-env

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Security scan
        run: |
          uvx pip-audit
        continue-on-error: true

      - name: Package validation
        run: |
          for package in packages/*/pyproject.toml; do
            dir=$(dirname $package)
            echo "Validating $dir..."
            cd $dir
            uv build --check
            cd -
          done

      - name: Merge validation summary
        run: |
          echo "## Merge Validation Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All quality gates passed!" >> $GITHUB_STEP_SUMMARY
