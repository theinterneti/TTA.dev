name: Quality Checks

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'tests/**'
      - '*.py'
      - 'pyproject.toml'
      - 'uv.lock'
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'tests/**'
      - '*.py'
      - 'pyproject.toml'
      - 'uv.lock'

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Ruff (format check)
        run: uv run ruff format --check .

      - name: Run Ruff (lint)
        run: uv run ruff check .

      - name: Install Pyright
        run: uv pip install pyright

      - name: Run Pyright
        run: uv run pyright packages/

      - name: Run tests with coverage
        run: uv run pytest -m "not integration and not slow and not external" --cov=packages --cov-branch --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: always()  # Upload coverage even if tests fail
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unit,ubuntu
          name: quality-check
          fail_ci_if_error: false
          verbose: true

      - name: Validate PAF Compliance
        run: uv run python scripts/validation/validate-paf-compliance.py
        continue-on-error: false
