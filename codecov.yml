# Codecov Configuration for TTA.dev
# Documentation: https://docs.codecov.com/docs/codecov-yaml

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error
    
    patch:
      default:
        target: 75%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

flags:
  unit:
    paths:
      - packages/
    carryforward: true
  
  integration:
    paths:
      - packages/
    carryforward: true
  
  ubuntu:
    carryforward: true
  
  macos:
    carryforward: true
  
  windows:
    carryforward: true

ignore:
  - "tests/"
  - "**/__pycache__"
  - "**/.pytest_cache"
  - "**/node_modules"
  - "archive/"
  - "docs/"
  - "scripts/"

