apiVersion: 1

providers:
  # TTA.dev Production Dashboards (New Consolidated Location)
  - name: 'TTA.dev Production'
    orgId: 1
    folder: 'TTA.dev Production'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/production

  # TTA.dev Professional Dashboards (Legacy - being migrated)
  - name: 'TTA.dev Dashboards'
    orgId: 1
    folder: 'TTA.dev Legacy'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  # Executive Dashboards
  - name: 'Executive'
    orgId: 1
    folder: 'Executive'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards

  # Platform Health Dashboards
  - name: 'Platform Health'
    orgId: 1
    folder: 'Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  # Developer Dashboards
  - name: 'Developer Tools'
    orgId: 1
    folder: 'Developer'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
